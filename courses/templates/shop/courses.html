{% extends 'base.html' %}

{% block title%}All courses{% endblock %}

{% block content %}
<table class="table mt-5 table-bordered table-striped table-hover ">
    <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Price</th>
            <th>Students Quantity</th>
            <th></th>
        </tr>
    <tbody>
        {% for course in courses%}
        <tr>
            <td>
                <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" target="_blank" href = {% url "shop:single_course" course.id %}>{{ course.title }}</a>
            </td>
            <td>{{course.category}}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.students_qty}}</td>
            <td><button class="btn btn-outline-primary">Buy</button></td>
        </tr>
        {% endfor %}
    </tbody>
    </thead>
</table>
{% endblock %}
